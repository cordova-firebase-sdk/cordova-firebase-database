sudo: false

env:
  global:
  - TRAVIS_NODE_VERSION="5.5"
  - EMULATOR_NAME="Nexus5_API23"

notifications:
  email: false

branches:
  only:
  - master

matrix:
  include:
  - env: PLATFORM=android-7.0
    os: linux
    node_js: '${TRAVIS_NODE_VERSION}'
    language: android
    jdk: oraclejdk8
    android:
      components:
      - build-tools-28.0.1

before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
    && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
    install ${TRAVIS_NODE_VERSION} > /dev/null
  - node --version
  - npm install -g cordova@${CORDOVA_VERSION} > /dev/null
  - npm install -g cordova-paramedic > /dev/null
  - cordova --version



install:
  - npm cache clean > /dev/null
  - npm install > /dev/null

script:
  - npm test
  - if [[ "$PLATFORM" =~ android ]]; then
      yes | sdkmanager tools > /dev/null;
      yes | sdkmanager "system-images;android-23;google_apis;x86_64" > /dev/null;
      echo no | avdmanager create avd --force --name test --abi google_apis/x86_64 --package 'system-images;android-23;google_apis;x86_64';
      yes | sdkmanager --licenses > /dev/null;
      $ANDROID_HOME/tools/emulator -avd test > /dev/null
      cordova-paramedic --platform android --plugin . --target test;
    fi;
