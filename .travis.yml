sudo: false

env:
  global:
  - TRAVIS_NODE_VERSION="5.5"

branches:
  only:
  - master

matrix:
  include:
  - os: linux
    env: CORDOVA_VERSION="6.5.0" CORDOVA_PLATFORM="browser" CORDOVA_PLATFORM_VERSION="5.0.3"

  - os: linux
    env: CORDOVA_VERSION="7.1.0" CORDOVA_PLATFORM="browser" CORDOVA_PLATFORM_VERSION="5.0.3"

  - os: linux
    env: CORDOVA_VERSION="8.0.0" CORDOVA_PLATFORM="browser" CORDOVA_PLATFORM_VERSION="5.0.3"


before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
    && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
    install $TRAVIS_NODE_VERSION
  - node --version
  - npm install -g cordova@${CORDOVA_VERSION} cordova-paramedic


install:
  - npm cache clean
  - npm install

script:
  - npm test
  - cordova-paramedic --platform ${CORDOVA_PLATFORM}@${CORDOVA_PLATFORM_VERSION} --plugin .
